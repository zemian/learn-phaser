<script src="https://unpkg.com/phaser"></script>
<script>
	let game = new Phaser.Game({
		width: 800,
		height: 600,
		scene: {
			preload: function () {
				this.load.image('sky', 'phaser3-tutorial-src/assets/sky.png');
			},
            create: function () {
            	this.add.image(400, 300, 'sky');
            }
		}
	});
</script>
